<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Linked</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/SignIn.css">

</head>
<body>
    <div class="back-cover">
        <div class="navigation">
            <img src="images/icons/home page/home red.svg" class="home-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/home red.svg" class="home-icon d-block d-sm-none">
            <img src="images/icons/home page/bookmark.svg" class="bookmark-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/bookmark.svg" class="bookmark-icon d-block d-sm-none">
            <div class="logo-placer">
                <div class="logo-name">Get-Linked</div>
            </div>
            <img src="images/icons/home page/search (1).svg" class="search-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/search.svg" class="search-icon d-block d-sm-none">
            <img src="images/icons/home page/more-vertical.svg" class="more-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/more-vertical.svg" class="more-icon d-block d-sm-none">
        </div>
        <a href="/login"><img class="google-sign-in d-none d-sm-block" src="images/google-icons/png-files/2x/btn_google_signin_dark_normal_web@2x.png"></a>
        <a href="/login"></a><img class="google-sign-in d-block d-sm-none" src="images/google-icons/png-files/1x/btn_google_signin_dark_normal_web.png"></a>
        <div class="use-as-guest-c">
            <div class="use-as-guest">Use as Guest</div>
        </div>
        <hr class="line d-block d-sm-block">
        <div class="perks-of-signing-in">Perks Of Signing-In</div>
        <div class="perks-container">
            <div class="perks">
                <div class="mail-icon d-none d-lg-block"><img src="images/icons/sign in page/mail.svg"></div>
                <div class="mail-icon d-block d-lg-none"><img src="images/icons/sign in page mobile/mail.svg"></div>
                <div class="perks-text">Receive mails of updates and notification</div>
                <div class="info-icon float-right d-none d-lg-block"><img src="images/icons/sign in page/help-circle.svg"></div>
                <div class="info-icon float-right d-block d-lg-none"><img src="images/icons/sign in page mobile/help-circle.svg"></div>

            </div>
            <div class="perks">
                <div class="mail-icon d-none d-lg-block"><img src="images/icons/sign in page/bookmark.svg"></div>
                <div class="mail-icon d-block d-lg-none"><img src="images/icons/sign in page mobile/bookmark .svg"></div>
                <div class="perks-text">Save the links and review later</div>
                <div class="info-icon float-right d-none d-lg-block"><img src="images/icons/sign in page/help-circle.svg"></div>
                <div class="info-icon float-right d-block d-lg-none"><img src="images/icons/sign in page mobile/help-circle.svg"></div>


            </div>
            <div class="perks">
                <div class="mail-icon d-none d-lg-block"><img src="images/icons/sign in page/user.svg"></div>
                <div class="mail-icon d-block d-lg-none"><img src="images/icons/sign in page mobile/user.svg"></div>
                <div class="perks-text">Get personalised suggestions for you!</div>
                <div class="info-icon float-right d-none d-lg-block"><img src="images/icons/sign in page/help-circle.svg"></div>
                <div class="info-icon float-right d-block d-lg-none"><img src="images/icons/sign in page mobile/help-circle.svg"></div>


            </div>
            <div class="perks">
                <div class="mail-icon d-none d-lg-block"><img src="images/icons/sign in page/printer.svg"></div>
                <div class="mail-icon d-block d-lg-none"><img src="images/icons/sign in page mobile/printer.svg"></div>
                <div class="perks-text">Export the saved links into PDF</div>
                <div class="info-icon float-right d-none d-lg-block"><img src="images/icons/sign in page/help-circle.svg"></div>
                <div class="info-icon float-right d-block d-lg-none"><img src="images/icons/sign in page mobile/help-circle.svg"></div>


            </div>
            <div class="perks">
                <div class="mail-icon d-none d-lg-block"><img src="images/icons/sign in page/graph.svg"></div>
                <div class="mail-icon d-block d-lg-none"><img src="images/icons/sign in page mobile/bar-chart-2.svg"></div>
                <div class="perks-text">Keep track of your progress</div>
                <div class="info-icon float-right d-none d-lg-block"><img src="images/icons/sign in page/help-circle.svg"></div>
                <div class="info-icon float-right d-block d-lg-none"><img src="images/icons/sign in page mobile/help-circle.svg"></div>
            </div>
        </div>
        <div class="footer">
            <a class="about">About</a>
            <a class="terms">Terms</a>
            <a class="help">Help</a>
            <a class="contact-us">Contact us</a>
        </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    
    
</body>
</html>
