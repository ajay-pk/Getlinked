<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Linked</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../private/css/home.css">
</head>
<body>
    <div class="back-cover">
        <div class="navigation">
            <img src="../private/images/icons/home page/home red.svg" class="home-icon d-none d-sm-block">
            <img src="../private/images/icons/home page mobile/home red.svg" class="home-icon d-block d-sm-none">
            <img src="../private/images/icons/home page/bookmark.svg" class="bookmark-icon d-none d-sm-block">
            <img src="../private/images/icons/home page mobile/bookmark.svg" class="bookmark-icon d-block d-sm-none">
            <div class="logo-placer">
                <div class="logo-name">Get-Linked</div>
            </div>
            <img src="../private/images/icons/home page/search (1).svg" class="search-icon d-none d-sm-block">
            <img src="../private/images/icons/home page mobile/search.svg" class="search-icon d-block d-sm-none">
            <img src="../private/images/icons/home page/more-vertical.svg" class="more-icon d-none d-sm-block">
            <img src="../private/images/icons/home page mobile/more-vertical.svg" class="more-icon d-block d-sm-none">
        </div>
        <input class="search-box" type="text" placeholder="Search for links">
        <button class="go-button">
            <div class="go">Go</div>
        </button>
        <img class="upload-icon d-none d-sm-block" src="../private/images/icons/home page/upload.svg">
        <img class="upload-icon d-block d-sm-none" src="../private/images/icons/home page mobile/upload.svg">
        <div class="suggestion-container">
            <div class="suggestion-box " id="cardDetails">
                <div class="suggestion-title">Suggestions!</div>
               
                <div class="suggestion-info">For personalised suggestions, Log in using <a>Google</a></div>
            </div>   
        </div>
        <div class="footer">
            <a class="about">About</a>
            <a class="terms">Terms</a>
            <a class="help">Help</a>
            <a class="contact-us">Contact us</a>
        </div>
    </div>

     



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    
    
    
</body>
</html>
