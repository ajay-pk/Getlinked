<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Linked</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="back-cover">
        <div class="navigation">
            <img src="images/icons/home page/home red.svg" class="home-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/home red.svg" class="home-icon d-block d-sm-none">
            <img src="images/icons/home page/bookmark.svg" class="bookmark-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/bookmark.svg" class="bookmark-icon d-block d-sm-none">
            <div class="logo-placer">
                <div class="logo-name">Get-Linked</div>
            </div>
            <img src="images/icons/home page/search (1).svg" class="search-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/search.svg" class="search-icon d-block d-sm-none">
            <img src="images/icons/home page/more-vertical.svg" class="more-icon d-none d-sm-block">
            <img src="images/icons/home page mobile/more-vertical.svg" class="more-icon d-block d-sm-none">
        </div>
        <input class="search-box" type="text" placeholder="Search for links">
        <button class="go-button">
            <div class="go">Go</div>
        </button>
        <img class="upload-icon d-none d-sm-block" src="images/icons/home page/upload.svg">
        <img class="upload-icon d-block d-sm-none" src="images/icons/home page mobile/upload.svg">
        <div class="suggestion-container">
            <div class="suggestion-box ">
                <div class="suggestion-title">Suggestions!</div>
                <div class="card-suggestion">
                    <img class="save-suggestion float-left" src="images/icons/home page/bookmark for card suggestion.svg">
                    <img class="info-suggestion float-right" src="images/icons/home page/info.svg">
                </div>
                <div class="card-suggestion">
                    <img class="save-suggestion float-left" src="images/icons/home page/bookmark for card suggestion.svg">
                    <img class="info-suggestion float-right" src="images/icons/home page/info.svg">
                </div>
                <div class="card-suggestion">
                    <img class="save-suggestion float-left" src="images/icons/home page/bookmark for card suggestion.svg">
                    <img class="info-suggestion float-right" src="images/icons/home page/info.svg">
                </div>
                <div class="card-suggestion">
                    <img class="save-suggestion float-left" src="images/icons/home page/bookmark for card suggestion.svg">
                    <img class="info-suggestion float-right" src="images/icons/home page/info.svg">
                </div>
                <div class="suggestion-info">For personalised suggestions, Log in using <a>Google</a></div>
            </div>   
        </div>
        <div class="footer">
            <a class="about">About</a>
            <a class="terms">Terms</a>
            <a class="help">Help</a>
            <a class="contact-us">Contact us</a>
        </div>
    </div>

     



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    
    
</body>
</html>
